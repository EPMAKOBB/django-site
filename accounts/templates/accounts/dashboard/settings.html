{% extends 'accounts/dashboard/base.html' %}

{% block dashboard_title %}Настройки{% endblock %}

{% block dashboard_content %}
<h1>Настройки</h1>
<form method="post">
    {% csrf_token %}
    {{ u_form.as_p }}

</form>
<form method="post">
    {% csrf_token %}
    {{ p_form.as_p }}

{% endblock %}
