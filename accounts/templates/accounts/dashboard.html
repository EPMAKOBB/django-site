{% extends 'base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<h1>Личный кабинет</h1>
<form method="post">
    {% csrf_token %}
    {{ u_form.as_p }}
    <button type="submit" name="username_submit" class="btn">Изменить логин</button>
</form>
<form method="post">
    {% csrf_token %}
    {{ p_form.as_p }}
    <button type="submit" name="password_submit" class="btn">Изменить пароль</button>
</form>
{% endblock %}
