{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Fractal School{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <a href="{% url 'home' %}" class="brand">
          <div class="brand-badge" aria-hidden="true">[Ф]</div>
          <span>Фрактал: школа будущего</span>
        </a>
        <a href="#signup" class="btn">Записаться</a>
        <a href="{% if user.is_authenticated %}{% url 'accounts:dashboard' %}{% else %}{% url 'accounts:signup' %}{% endif %}" class="btn">Логин/Личный кабинет</a>
      </div>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
