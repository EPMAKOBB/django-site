{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Fractal School{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/cyber.css' %}">
</head>
<body>
  <div class="matrix"></div>
  <header>
    <div class="container">
      <a href="{% url 'home' %}" class="brand">
        <div class="avatar" aria-hidden="true"></div>
        <h1>Фрактал: школа будущего<span class="cursor">_</span></h1>
      </a>
      <nav class="toolbar">
        <a href="#signup" class="btn accent">Записаться</a>
        <a href="{% if user.is_authenticated %}{% url 'accounts:dashboard' %}{% else %}{% url 'accounts:signup' %}{% endif %}" class="btn">Логин/Личный кабинет</a>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
