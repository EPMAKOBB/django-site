{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
    {{ block.super }}
    {% if has_change_permission and original %}
        <li>
            <a href="{% url 'admin:recsys_task_pregenerated_upload' %}?task={{ original.pk }}&amp;next={{ request.get_full_path|urlencode }}">
                {% translate "Импорт предсгенерированных вариантов" %}
            </a>
        </li>
    {% endif %}
{% endblock %}
